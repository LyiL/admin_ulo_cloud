<md-card class="mdcard-margin-bottom search-panel">
  <form (submit)="onSearch()">
    <md-card-content>
    <md-input-container >
      <input mdInput id="userName" name="userName" [(ngModel)]="form.userName" placeholder="用户名"/>
    </md-input-container>

    <md-input-group
      isDateTimeGroup="true"
      firstPlaceholder="操作开始时间"
      lastPlaceholder="操作结束时间"
      [(firstField)]="form.createdTime"
      [(lastField)]="form.lastCreated"
      firstName="createdTime"
      lastName="lastCreated"
      [dateOpts]="certDateOpts"
    ></md-input-group>


    <button md-raised-button  color="primary"  >查询</button>

    </md-card-content>
  </form>
</md-card >
<md-card class="mdcard-margin-bottom">
  <md-table-extend #operationLogTable  [columns]="operationLogColumns" [database]="operationLogDB" isShowOddEffet="true" [actionCfg]="tableActionCfg"></md-table-extend>
</md-card>
