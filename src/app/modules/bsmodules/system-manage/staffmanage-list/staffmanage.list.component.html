<md-card class="mdcard-margin-bottom search-panel">
  <form (submit)="onSearch()">
    <md-card-content>
    <md-input-container >
      <input mdInput id="userName" name="userName" [(ngModel)]="form.userName" placeholder="用户名"/>
    </md-input-container>
    <md-input-container >
      <input mdInput id="realName" name="realName" [(ngModel)]="form.realName" placeholder="员工姓名"/>
    </md-input-container>
    <md-select placeholder="使用状态"  id="isEnabled" name="isEnabled" [(ngModel)]="form.isEnabled">
      <md-option value="">全部</md-option>
      <md-option *ngFor="let Status of isEnabled" [value]="Status?.id" >
        {{ Status?.name }}
      </md-option>
    </md-select>
    <button md-raised-button  color="primary">查询</button>
    <button md-raised-button  type="button"  (click.stop)="Onaddstaff($event)" *ngIf="helper.btnRole('STAFFNEW')">新增员工</button>

    </md-card-content>
  </form>
</md-card >
<md-card class="mdcard-margin-bottom">
  <md-table-extend #StaffManageTable [columns]="StaffManageColumns" [database]="StaffManageDB" isShowOddEffet="true" [actionCfg]="tableActionCfg"></md-table-extend>
</md-card>
