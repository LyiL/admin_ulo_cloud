<form  class="form-layout host-form">
  <div class="form-group">
    <h6>请选择【xls文件】上传</h6>
    <h6>{{fileName}}</h6>
  </div>
  <div class="form-group align-center">
    <md-dialog-actions>
      <button md-raised-button color="primary" class="btn-file" (click)="onUploadHeadler($event)">
        <input #fileUpload type="file"
               uloFileSelect
               [options]="defFieldUploadSetting"
               [events]="onUpload"
               (onUpload)="handleUpload($event)"
               (onError)="uploadError($event)" (change)="onChange($event)">
        选择文件
      </button>
      <button md-raised-button (click)="onSubmit($event)" class="now-btn" disabled="{{disabled}}">立即上传</button>
    </md-dialog-actions>
  </div>
</form>
