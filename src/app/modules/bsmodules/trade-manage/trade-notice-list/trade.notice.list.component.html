<md-card class="mdcard-margin-bottom search-panel">
  <form (submit)="onSearch()">
    <md-card-content>
      <md-input-container >
        <input mdInput   placeholder="平台单号" id="orderNo" name="orderNo" [(ngModel)]="form.orderNo"/>
      </md-input-container >
      <md-input-container >
        <input mdInput placeholder="商户单号"  id="outTradeNo" name="outTradeNo" [(ngModel)]="form.outTradeNo" />
      </md-input-container>
      <md-input-container >
        <input mdInput  placeholder="支付单号" id="transactionId" name="transactionId" [(ngModel)]="form.transactionId" />
      </md-input-container>
      <button md-raised-button   color="primary"  type="submit" >查询</button>
      <button  md-raised-button   type="button"  *ngIf="helper.btnRole('TRADESYNCBATCH')" (click.stop)="openBatchsync()">批量同步</button>
      <button   md-raised-button   type="button" *ngIf="helper.btnRole('TRADENOTICEBATCH')" (click.stop)="openBatchnotice()">批量通知</button>
    </md-card-content>
  </form>
</md-card>
<md-card class="mdcard-margin-bottom search-panel" [style.display]="orderDetailDisplay">
  <div class="detail-item">
    <div class="detail-title">
      <h3>订单详情</h3>
    </div>
    <ulo-detail #tradeOrderDetail [detailFields]="TradeOrderFields" [(reqParams)]="TradeNoticeReqParam" hasGroup="false"></ulo-detail>
  </div>
  <div>
    <div class="align-center-box">
      <button type="button" md-raised-button *ngIf="helper.btnRole('TRADESYNC')"  (click.stop)="onBatch()">同步</button>
      <button type="button" md-raised-button  *ngIf="helper.btnRole('TRADENOTICE')" (click.stop)="onSupplyOrder()">补单</button>
    </div>
  </div>
</md-card>

<md-card class="mdcard-margin-bottom">
  <md-table-extend  #TradeNoticeTable [columns]="TradeNoticeColumns" [database]="TradeNoticeDB" isShowOddEffet="true" [actionCfg]="tableActionCfg"></md-table-extend>
</md-card>
