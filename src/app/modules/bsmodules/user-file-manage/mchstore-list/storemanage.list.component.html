<md-card class="mdcard-margin-bottom">
  <form>
    <md-card-content>
      <md-input-search placeholder="商户名称"  name=""  ></md-input-search>
      <md-input-container  >
        <input mdInput placeholder="门店名称 "  name=""  >
      </md-input-container>
      <md-input-container  >
        <input mdInput placeholder="门店商户编号 "  name=""  >
      </md-input-container>
      <button md-raised-button type="submit" color="primary" class="check-btn btn-margin-right">查询</button>
      <button md-raised-button type="submit"  class="check-btn btn-margin-right" (click)="addStore()">新增</button>
    </md-card-content>
  </form>
</md-card>
<md-card>
  <md-table-extend [columns]="StoreManageListColumns" [database]="_dbService" isShowOddEffet="true" [actionCfg]="tableActionCfg"></md-table-extend>
</md-card>
