<div class="detail-item">
  <div class="detail-title">
    <h3>产品信息</h3><a *ngIf="helper.btnRole('AGENTPRODADD')" (click.stop)="onAddAgencyProdCfg($event)">添加产品配置</a>
  </div>
  <md-table-extend mode="edit" #agencyProdTable local="true" [columns]="agencyProdColumns" [database]="agencyProdDB" [actionCfg]="agencyProdActions" [detailCfg]="agencyProdDetailCfg" (rowClick)="onRowClick($event)"></md-table-extend>
</div>
<div class="btn-area text-center" *ngIf="!hasSource()">
  <button md-raised-button type="button" color="primary" (click.stop)="onBack()">返回上一步</button>
  <button md-raised-button type="button" color="primary" (click.stop)="onToNext()">下一步</button>
</div>
