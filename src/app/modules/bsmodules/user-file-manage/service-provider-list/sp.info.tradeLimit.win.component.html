<form class="form-layout" novalidate (ngSubmit)="onSubmit()">
  <div class="three-detail">
    <div fxLayout="column" class="versionWin">
      <md-input-container floatPlaceholder="never" horizontal="true">
        <input mdInput placeholder="交易当日总限额(元)" type="number" required [(ngModel)]="tradeLimit" name="tradeLimit"/>
      </md-input-container>
    </div>
    <div class="btn-area">
      <button md-raised-button color="primary" [disabled]="helper.isEmpty(tradeLimit)">保存</button>
    </div>
  </div>
</form>
