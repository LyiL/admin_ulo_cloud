<div class="detail-item">
  <div class="detail-title">
    <h3>产品信息</h3><a *ngIf="helper.btnRole('MCHPRODADD')" (click.stop)="onAddMchProdCfg()">添加产品配置</a>
  </div>
  <md-table-extend mode="edit" #mchProdTable local="true" [columns]="mchProdColumns" [database]="mchProdDB" [actionCfg]="mchProdActions" [detailCfg]="mchProdDetailCfg" (rowClick)="onRowClick($event)"></md-table-extend>
</div>
<div class="btn-area txt-align-c" *ngIf="!hasStep()">
  <button md-raised-button type="button"  color="primary" (click.stop)="onBefore()">返回上一步</button>
  <button md-raised-button type="button" color="primary" (click.stop)="onNext()">下一步</button>
</div>
